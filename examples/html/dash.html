	<center>
    <h2 class='headname'>Ampere VOD Demo | Streaming over DASH</h2> 
    <video height="600" id="videoPlayer" autoplay loop muted controls></video>
    <script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script>
        (function(){
            var url = "http://[vod-demo]/dash/[video-prefix],240p.mp4,360p.mp4,480p.mp4,720p.mp4,1080p.mp4,.en_US.vtt,.urlset/manifest.mpd";
            var player = dashjs.MediaPlayer().create();
            //console.log('hello Dash.js!');
            player.initialize(document.querySelector("#videoPlayer"), url, true);
        })();
    </script>
	</center>  <br>
